<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-wrapper">
        <h1 class="calc-wrapper__title">Calculator</h1>
        <div class="calc-wrapper__body">
          <div class="calc-wrapper__space" id="freeSpace"></div>
          <div class="calc-wrapper__content">
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
